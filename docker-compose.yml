services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dreamspace_db
    environment:
      POSTGRES_DB: dreamspace
      POSTGRES_USER: dreamspace_user
      POSTGRES_PASSWORD: dreamspace_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dreamspace_user -d dreamspace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: dreamspace_redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dreamspace_api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dreamspace_worker
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - api

  # React Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dreamspace_web
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    stdin_open: true
    tty: true

volumes:
  postgres_data:

